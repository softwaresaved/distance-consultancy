<!DOCTYPE html>
<html>

  {% include head.html %}

  <body>

     <div class="wrapper">

     {% include header.html %}

     <section>

       <h1>{{ page.title }}</h1>

       {% if page.sections %}
         <p>
           Jump down to:
           <ul>
           {% for section in page.sections %} 
             <!-- 
               % and \ in headings are ignored when Jekyll creates 
               HTML ids for headings.
               Jekyll does not like % in heading names in meta-data so
               we use 'pcnt'
               These Liquid filters take section names and do the 
               corresponding replacements:
               - Replace \ with '' in href
               - Replace pcnt with '' in href
               - Replace pcnt with % in link
             -->
             <li> <a href="#{{section | replace:'\','' | replace:'pcnt',''| slugify}}">{{section | replace:'pcnt','%'}}</a> </li>
           {% endfor %}
           </ul>
         </p>
       {% endif %}

       {{ content }}

     </section>

     {% include footer.html %}

    </div>
    
    <script src="javascripts/scale.fix.js"></script>
    
  </body>

</html>
